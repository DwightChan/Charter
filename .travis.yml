os: osx
osx_image: xcode7.2
env:
  - NODE_VERSION="4.1"
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm;
    source /tmp/.nvm/.nvm.sh;
    nvm install $NODE_VERSION;
    nvm use --delete-prefix $NODE_VERSION;
install:
  - ./build/install-dependencies.sh
script:
  - ./build/backend-test.sh
  - ./build/ios-test.sh